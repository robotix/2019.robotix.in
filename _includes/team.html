<!-- Begin Team List-->
<section id="team" class="team">
    <div class="content-wrapper">
        {% for hierarchy in site.data.team %}
        <div class="col-lg-10 col-lg-offset-1 text-center">
            <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0">{{ hierarchy.title }}s</h4>
            {% for teamMember in hierarchy.team %}
            <div class="effect-wrapper col-md-3 col-sm-4 col-xs-12 cols-centered appear-animation">
                <div class="zoe-effect" data-toggle="modal" data-target="#speakerDetail-{{ teamMember.id }}">
                    <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/team/' | append: teamMember.thumbnailUrl }})">
                        <div class="overlay solid-overlay"></div>
                        {% if teamMember.tag %}
                        <ul class="ribbon-wrapper">
                            <li class="{{ ribbon["abbr"] | downcase }}">
                                <p class="ribbon abbr">{{ teamMember.tag }}</p>
                                <p class="ribbon full-title">{{ teamMember.tag }}</p>
                            </li>
                        </ul>
                        {% endif %}
                        <figcaption>
                            <div class="col-md-8 col-xs-8 text-left">
                                <h2 class="name">{{ teamMember.name }} <span>{{ teamMember.surname }}</span></h2>
                                <div class="clearfix"></div>
                            </div>
                            {% for social in teamMember.social %}
                            <a href="{{ social["link"] }}" target="_blank">
                                <svg class="icn icon-{{ social["name"] }}" viewBox="0 0 30 32">
                                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.min.svg#icon-{{ social["name"] }}"></use>
                                </svg>
                            </a>
                            {% endfor %}
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</section>
<!-- End Team List -->

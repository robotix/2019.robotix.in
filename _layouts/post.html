<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <div id="st-container" class="st-container">
        <div class="st-pusher">
            <div class="st-content">

                {% include top-section.html %}

                {% include post.html isStaticPost=page.isStaticPost %}

                {% include footer.html %}

            </div>
        </div>
    </div>

    {% include fab.html %}

    <script>
        window.jQuery || document.write('<script src="{{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}"><\/script>')
    </script>
    <script>
        document.write('<script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"><\/script>')
    </script>
    <script src="{{ "/js/default.min.js" | prepend: site.baseurl }}"></script>
    <script>Waves.displayEffect();</script>
    <script src="{{ "/js/scripts.min.js" | prepend: site.baseurl }}"></script>
    <script>
        (function(){
            var handle = '{{ site.twitterAccount }}';
            var a = document.createElement('script');
            var m = document.getElementsByTagName('script')[0];
            a.async = 1;
            a.src = 'https://nectar.ninja/api/v1/' + handle.slice(1);
            m.parentNode.insertBefore(a, m);
        })();
    </script>
    <script>
        (function(w,d,t,u,n,s,e){w['SwiftypeObject']=n;w[n]=w[n]||function(){
            (w[n].q=w[n].q||[]).push(arguments);};s=d.createElement(t);
            e=d.getElementsByTagName(t)[0];s.async=1;s.src=u;e.parentNode.insertBefore(s,e);
        })(window,document,'script','//s.swiftypecdn.com/install/v2/st.js','_st');
        _st('install','a_iioDrTs6zXmqH8x5Yr','2.0.0');
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

    </script>

    {% if page.mathjax == true %}
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                processEscapes: true
            }
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    {% endif %}
</body>

</html>
